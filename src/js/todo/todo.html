<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./todo.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>Todo list</h3>
            <div class="input-container">
                <input id="todo" type="text" name="todo" placeholder="Enter a task..." />
                <button type="button" name="add" id="btn-add">Add</button>
                <ul id="todo-list"></ul>
                <h4>Done</h4>
                <ul id="done-list"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./todo.js"></script>
</body>
</html>
